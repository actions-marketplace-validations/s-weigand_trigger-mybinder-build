name: "Integration-Tests"
on:
  pull_request:

  push:
    branches:
      - master

jobs:
  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: npm ci
      - name: Test Build
        run: npm run package
      - uses: ./
        with:
          target-repo: s-weigand/ipynb-share
